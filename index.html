<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veux-tu √™tre ma Valentine ? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 550px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .photo-frame {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #f5576c;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3);
            animation: photoGlow 3s ease-in-out infinite;
        }

        @keyframes photoGlow {
            0%, 100% { box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3); }
            50% { box-shadow: 0 10px 40px rgba(245, 87, 108, 0.6); }
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: #e74c3c;
            font-size: 2.2em;
            margin-bottom: 15px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .emoji {
            font-size: 4em;
            margin: 15px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        p {
            font-size: 1.3em;
            color: #555;
            margin-bottom: 35px;
            line-height: 1.6;
        }

        .buttons-container {
            position: relative;
            width: 100%;
            height: 120px;
            margin-top: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            position: relative;
            z-index: 10;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #555;
            position: absolute;
            transition: all 0.3s ease;
        }

        /* Animation de succ√®s */
        .success {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .success.active {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success h2 {
            color: white;
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounceIn 1s ease;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .success .message {
            color: white;
            font-size: 2em;
            margin-bottom: 30px;
            animation: slideUp 1s ease;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success .photo-frame {
            animation: photoGlow 2s ease-in-out infinite, bounceIn 1s ease;
            border-color: white;
        }

        /* C≈ìurs qui tombent */
        .heart {
            position: fixed;
            font-size: 2em;
            animation: fall linear;
            z-index: 999;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Confettis */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            animation: confettiFall 3s linear;
            z-index: 999;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            p {
                font-size: 1.1em;
            }
            
            .photo-frame {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo-frame">
            <img src="IMG_9144 2.jpg" alt="Ma Valentine">
        </div>
        <h1>üíù Question Importante üíù</h1>
        <div class="emoji">ü•∫</div>
        <p>Veux-tu √™tre ma Valentine ?</p>
        <div class="buttons-container">
            <div class="buttons">
                <button id="yesBtn">Oui ! üíï</button>
                <button id="noBtn">Non</button>
            </div>
        </div>
    </div>

    <div class="success" id="successScreen">
        <h2>üéâ Yayyy ! üéâ</h2>
        <div class="photo-frame">
            <img src="photo.jpeg" alt="Ma Valentine">
        </div>
        <div class="message">Wallah, Je savais! üíñ</div>
        <div class="emoji" style="font-size: 8em;">üòç</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const successScreen = document.getElementById('successScreen');
        const container = document.querySelector('.container');
        const buttonsContainer = document.querySelector('.buttons-container');

        // Position initiale du bouton "Non"
        function setInitialPosition() {
            const containerRect = buttonsContainer.getBoundingClientRect();
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            // Centre le bouton "Non" √† droite du bouton "Oui"
            noBtn.style.position = 'relative';
            noBtn.style.left = '0px';
            noBtn.style.top = '0px';
        }

        // Fonction pour d√©placer le bouton "Non" en restant dans le conteneur
        noBtn.addEventListener('mouseover', () => {
            const containerRect = buttonsContainer.getBoundingClientRect();
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            // Calculer les limites pour garder le bouton √† l'int√©rieur
            const maxX = containerRect.width - btnWidth;
            const maxY = containerRect.height - btnHeight;
            
            // G√©n√©rer une position al√©atoire dans les limites
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            // Appliquer la position
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // Emp√™cher le clic sur le bouton "Non"
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            // D√©placer le bouton aussi au clic
            const containerRect = buttonsContainer.getBoundingClientRect();
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            const maxX = containerRect.width - btnWidth;
            const maxY = containerRect.height - btnHeight;
            
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // Fonction pour le bouton "Oui"
        yesBtn.addEventListener('click', () => {
            successScreen.classList.add('active');
            createHearts();
            createConfetti();
            playSuccessSound();
        });

        // Cr√©er des c≈ìurs qui tombent
        function createHearts() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.top = '-50px';
                    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(heart);

                    setTimeout(() => heart.remove(), 5000);
                }, i * 100);
            }
        }

        // Cr√©er des confettis
        function createConfetti() {
            const colors = ['#f093fb', '#f5576c', '#4facfe', '#00f2fe', '#ffd700', '#ff6b6b', '#a8edea', '#fed6e3'];
            
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 5000);
                }, i * 20);
            }
        }

        // Animation subtile pour attirer l'attention sur "Oui"
        function playSuccessSound() {
            // Vibration pour mobile (si support√©)
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200, 100, 200]);
            }
        }

        // Initialiser la position
        setInitialPosition();
    </script>
</body>
</html>
